<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/register.css">
</head>

<body>
    <div class="col-xs-4 col-xs-offset-4 blog_container">
        <form class="form-horizontal" action="/register" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNickname3" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNickname3" placeholder="Nickname" name="nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
    $('[type="submit"]').on('click', function(e) {
        e.preventDefault()
        var formData = $('form').serialize()
        $.ajax({
            url: '/register',
            type: 'post',
            dataType: 'json',
            data: formData,
            success: function(data) {
                if (data.err_code == 500) {
                    window.alert('data.message')
                } else if (data.err_code == 1) {
                    window.alert('邮箱或昵称已存在')
                } else {
                    window.location.href = '/'
                }
            }
        })
    })
    </script>
</body>

</html>
